<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROUTER TEST</title>
    <script src="router.js"></script>
  </head>
  <body>
    <h1>directRouter</h1>
    <p>hash go directly!</p>
    <p id="msg"></p>
    <input type="text" />
    <button>GO</button>
    <script>
      let $ = (q) => document.querySelectorAll(q);
      let p = $('#msg')[0];
      let input = $('input')[0];
      let button = $('button')[0];
      window.onhashchange = window.onload = () => {
        p.innerHTML = 'Hash is: ' + $router.path;
      };
      button.onclick = () => {
        $router.path = input.value;
      };
    </script>
  </body>
</html>
