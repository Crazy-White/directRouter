<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ROUTER TEST</title>
    <script src="router.js"></script>
  </head>
  <body>
    <p></p>
    <input type="text" />
    <button>GO</button>
    <script>
      let p = document.querySelector("p");
      let input = document.querySelector("input");
      let button = document.querySelector("button");
      window.onhashchange=()=>{
          p.innerHTML='Hash is: '+location.hash
      }
      button.onclick=()=>{
          $router.path=input.value
      }
    </script>
  </body>
</html>
